<!DOCTYPE html>
<html>

<head>
  <title>Courier Service Mukerian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/27e27fd9bd.js" crossorigin="anonymous"></script>

  <link href='style.css' rel="stylesheet">
</head>

<body>
  <div class="m-3 shadow-1 br-10 z light-bg">
    <!-- header -->
    <nav class="d-flex justify-content-between align-items-center">
      <div class="m-3">Logo 1</div>
      <div class="d-flex justify-content-between align-items-center">
        <p class="m-3 cp inactive-nav">Contact</p>
        <p class="m-3 cp inactive-nav active-nav">Home</p>
        <p class="m-3 cp inactive-nav">Map</p>
      </div>
      <div class="m-3">Logo 2</div>
    </nav>

  </div>
  <!-- banner -->
  <section class="m-3 shadow-1 br-10 z light-bg">
    <div class="row">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="banner-heading">
          <h1 class="f70">DTDC Courier <br /> <span class="services-heading">Services Mukerian</span></h1>
          <button class="call-us-btn">Call us <i class="fas fa-phone"></i></button>
        </div>
        <div>
          <img class="banner-img" src='./assets/images/dtdc.webp' />
        </div>
      </div>
    </div>
  </section>

  <!-- contact cards -->
  <section class="container">
    <div class="shadow-1 br-10 z light-bg contact text-center p-1">
      <h1 class="services-heading">Contact Us</h1>
    </div>
    <div class="row">
      <div class="col m-3 shadow-1 br-10 z light-bg">
        <p>Vijay Kumar</p>
      </div>
      <div class="col m-3 shadow-1 br-10 z light-bg">

      </div>
    </div>
  </section>
</body>

</html>
